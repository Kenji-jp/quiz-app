<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">Quiz</h2>
            </div>
        </div>

        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">On with the questions...</h2>
                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">1.What's your favorite language?</p>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label">HTML/CSS</label>
                        </div>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q1" value="B" >
                            <label class="form-check-label">Javascript</label>
                        </div>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q1" value="C" >
                            <label class="form-check-label">PHP</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">2.What's your favorite color?</p>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">Red</label>
                        </div>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q2" value="B" >
                            <label class="form-check-label">Yellow</label>
                        </div>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q2" value="C" >
                            <label class="form-check-label">Green</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">3.What's your favorite food</p>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">Carry</label>
                        </div>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">Salada</label>
                        </div>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q3" value="C">
                            <label class="form-check-label">Soup</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">4.What's your favorite season?</p>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">Spring</label>
                        </div>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">Summer</label>
                        </div>
                        <div class="form-check my-3 text-white-30">
                            <input type="radio" name="q4" value="C">
                            <label class="form-check-label">Winter</label>
                        </div>
                    </div>
                    <div class="text-light">
                        <input type="submit" class="btn btn-light" value="submit">
                    </div>
                </form>
            </div>
        </div>
  
  
    <script src="app.js"></script>
    </body>
</html>
